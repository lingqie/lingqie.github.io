---
layout: default
---

{% assign year  = '' %}

<ul class="article-list">
    {% for post in site.posts %}
    {% assign date = post.date | date: "%Y" %}

        {% if year != date %}
            {% assign year = date %}
            <li class="list-year"> {{year}} </li>
        {% endif%}

        <li class="list-item">
            <span class="list-date" >{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
  </ul>
